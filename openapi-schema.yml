components:
  schemas:
    Medication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        dosage_mg:
          type: integer
          maximum: 2147483647
          minimum: 0
        prescribed_per_day:
          type: integer
          maximum: 2147483647
          description: Expected number of doses per day
          minimum: 0
        adherence:
          type: string
          readOnly: true
      required:
      - name
      - dosage_mg
      - prescribed_per_day
    DoseLog:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication:
          type: integer
        taken_at:
          type: string
          format: date-time
        was_taken:
          type: boolean
      required:
      - medication
      - taken_at
    Note:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication:
          type: integer
        text:
          type: string
        created_at:
          type: string
          format: date
          readOnly: true
      required:
      - medication
      - text
